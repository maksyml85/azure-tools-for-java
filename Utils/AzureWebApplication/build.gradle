apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'

repositories {
    mavenLocal()
    jcenter()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0.0'

project.ext.deployDir = 'C:\\Wildfly\\wildfly-10.0.0.Final\\standalone\\deployments'

install {
    repositories.mavenInstaller {
        pom.groupId = 'com-microsoft-azure'
        pom.artifactId = rootProject.name
        pom.version = version;
    }
}

dependencies {
    api 'org.springframework:spring-web:4.2.5.RELEASE'
    api 'org.springframework:spring-context-support:4.2.5.RELEASE'
    api 'org.springframework.session:spring-session-data-redis:1.1.1.RELEASE'
    api 'com.fasterxml.jackson.core:jackson-databind:2.7.0'
    api 'commons-codec:commons-codec:1.10'
    api 'org.slf4j:slf4j-api:1.7.32'
    api 'com-microsoft-azure:azure-oidc:1.0.0'
    providedCompile 'javax:javaee-api:6.0'
}

task deploylocal() << {
    copy{
        from "${buildDir}\\libs"
        into "${deployDir}"
        include '*.war'
    }
    ant.touch(file:"${deployDir}\\" + rootProject.name + "-" + version + ".war.dodeploy")
}