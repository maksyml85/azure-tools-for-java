plugins {
    id "org.jetbrains.intellij"
}

intellij {
    plugins = ['java', 'maven', 'maven-model', "properties", 'terminal', 'gradle', 'gradle-java']
}

dependencies {
    api project(':azure-intellij-plugin-lib')
    api project(':azure-intellij-plugin-containerregistry')
    api 'com.spotify:docker-client:8.16.0'
    api 'com.microsoft.azure:azure-toolkit-appservice-lib'
    api 'com.microsoft.azure:azure-toolkit-ide-appservice-lib'
    api 'com.microsoft.azure:azure-toolkit-ide-containerregistry-lib'
    api 'com.jcraft:jsch:0.1.55'
    api 'org.codehaus.plexus:plexus-archiver:4.2.7'
    api 'org.codehaus.plexus:plexus-container-default:2.1.1'
    api 'com.neovisionaries:nv-websocket-client:2.14'
}
