intellij {
}

dependencies {
    api project(':azure-intellij-plugin-lib')
    api project(':azure-intellij-resource-connector-lib')
    api 'com.microsoft.azure:azure-toolkit-resource-lib'
    api 'com.microsoft.azure:azure-toolkit-database-lib'
    api 'com.microsoft.azure:azure-toolkit-mysql-lib'
    api 'com.microsoft.azure:azure-toolkit-sqlserver-lib'
    api 'com.microsoft.azure:azure-toolkit-postgre-lib'
    api 'com.microsoft.azure:azure-toolkit-ide-common-lib'
    api 'com.microsoft.azure:azure-toolkit-ide-database-lib:' + azureToolkitVersion
    api 'mysql:mysql-connector-java:8.0.25'
    api 'com.microsoft.sqlserver:mssql-jdbc:9.3.1.jre8-preview'
    api 'org.postgresql:postgresql:42.3.1'

    // TODO(andxu): remove the legacy dependencies
    api 'com.microsoft.azuretools:azuretools-core:3.63.0', {
        exclude group: "javax.xml.bind", module: "jaxb-api"
    }

    api 'com.microsoft.azuretools:azure-explorer-common:3.63.0', {
        exclude group: "javax.xml.bind", module: "jaxb-api"
    }
}